    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
          <button class="auth-tab" data-tab="register">Registrarse</button>
        </div>
        
        <div class="auth-form-container" id="login-form">
          <form action="login_process.php" method="post" class="auth-form">
            <div class="form-group">
              <label for="login-email">Correo electrónico</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" name="email" placeholder="tu@correo.com" required />
              </div>
            </div>
            <div class="form-group">
              <label for="login-password">Contraseña</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" name="password" placeholder="Tu contraseña" required />
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Recordarme</label>
              </div>
              <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="auth-submit-btn">
              <span>Iniciar Sesión</span>
              <i class="fas fa-sign-in-alt"></i>
            </button>
          </form>
        </div>
        
        <div class="auth-form-container hidden" id="register-form">
          <form action="register_process.php" method="post" class="auth-form">
            <div class="form-group">
              <label for="register-name">Nombre completo</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="register-name" name="name" placeholder="Tu nombre completo" required />
              </div>
            </div>
            <div class="form-group">
              <label for="register-email">Correo electrónico</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="register-email" name="email" placeholder="tu@correo.com" required />
              </div>
            </div>
            <div class="form-group">
              <label for="register-password">Contraseña</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-password" name="password" placeholder="Crea una contraseña" required />
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="password-strength">
                <span class="strength-label">Seguridad:</span>
                <div class="strength-meter">
                  <div class="strength-meter-fill" data-strength="0"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="register-confirm">Confirmar contraseña</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-confirm" name="confirm_password" placeholder="Confirma tu contraseña" required />
              </div>
            </div>
            <div class="form-options">
              <div class="terms-check">
                <input type="checkbox" id="terms" name="terms" required />
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
              </div>
            </div>
            <button type="submit" class="auth-submit-btn">
              <span>Crear Cuenta</span>
              <i class="fas fa-user-plus"></i>
            </button>
          </form>
        </div>
